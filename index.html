<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Cash</title>

  <style>
    :root {
      --bg: #0f0f14;
      --card: #1a1a26;
      --accent: #7c5cff;
      --danger: #ff4d4d;
      --text: #ffffff;
      --muted: #9a9ab3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system;
      min-height: 100vh;
    }

    .app {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .total {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    /* === RECORD BUTTON === */

    .record-btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border-radius: 18px;
      border: none;
      background: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
    }

    .record-btn.recording {
      background: var(--danger);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,77,77,0.6); }
      70% { box-shadow: 0 0 0 18px rgba(255,77,77,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,77,77,0); }
    }

    .status {
      text-align: center;
      margin: 12px 0 20px;
      color: var(--muted);
      min-height: 20px;
    }

    /* === LIST === */

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: var(--card);
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item {
      opacity: 0.9;
    }

    .amount {
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>

<div class="app">
  <h1>üéô Voice Cash</h1>
  <div class="total">–ò—Ç–æ–≥–æ: <span id="total">0</span></div>

  <button id="recordBtn" class="record-btn">
    üé§ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å
  </button>

  <div id="status" class="status"></div>

  <ul id="list"></ul>
</div>

<script>
  /* =====================
     STATE
  ====================== */

  let isRecording = false;
  let recognition = null;

  const records = JSON.parse(localStorage.getItem('voice-cash')) || [];

  /* =====================
     ELEMENTS
  ====================== */

  const recordBtn = document.getElementById('recordBtn');
  const statusEl = document.getElementById('status');
  const listEl = document.getElementById('list');
  const totalEl = document.getElementById('total');

  /* =====================
     RENDER
  ====================== */

  function render() {
    listEl.innerHTML = '';
    let sum = 0;

    records.forEach(r => {
      sum += r.amount;

      const li = document.createElement('li');
      li.innerHTML = `
        <span class="item">${r.item}</span>
        <span class="amount">${r.amount}</span>
      `;
      listEl.appendChild(li);
    });

    totalEl.textContent = sum;
  }

  render();

  /* =====================
     RECORD LOGIC
  ====================== */

  recordBtn.onclick = () => {
    if (!isRecording) {
      startRecording();
    } else {
      stopRecording();
    }
  };

  function startRecording() {
    if (!('webkitSpeechRecognition' in window)) {
      alert('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
      return;
    }

    recognition = new webkitSpeechRecognition();
    recognition.lang = 'ru-RU';
    recognition.interimResults = false;

    recognition.start();
    isRecording = true;

    recordBtn.classList.add('recording');
    recordBtn.textContent = '‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
    statusEl.textContent = 'üéô –ò–¥—ë—Ç –∑–∞–ø–∏—Å—å...';

    recognition.onresult = e => {
      const text = e.results[0][0].transcript.toLowerCase();
      parseText(text);
    };

    recognition.onend = () => {
      stopRecording(true);
    };
  }

  function stopRecording(fromEnd = false) {
    if (recognition && !fromEnd) {
      recognition.stop();
    }

    isRecording = false;
    recordBtn.classList.remove('recording');
    recordBtn.textContent = 'üé§ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
    statusEl.textContent = '';
  }

  /* =====================
     PARSER
  ====================== */

  function parseText(text) {
    statusEl.textContent = `–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ: "${text}"`;

    const match = text.match(/(.+?)\s(\d+)/);

    if (!match) {
      statusEl.textContent = '‚ùå –°–∫–∞–∂–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä: "–ö–æ—Ñ–µ 200"';
      return;
    }

    const item = match[1];
    const amount = parseInt(match[2]);

    records.unshift({ item, amount });
    localStorage.setItem('voice-cash', JSON.stringify(records));

    render();
  }
</script>

</body>
</html>
