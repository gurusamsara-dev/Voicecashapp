<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Cash</title>

<style>
:root{
  --bg:#0f0f14;
  --card:#1a1a26;
  --accent:#7c5cff;
  --danger:#ff4d4d;
  --text:#fff;
  --muted:#9a9ab3;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
.app{
  max-width:520px;
  margin:auto;
  padding:16px;
}
h1{
  text-align:center;
  margin:10px 0 14px;
}

/* top buttons */
.topbar{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.topbar button{
  flex:1;
  padding:12px;
  border-radius:14px;
  background:var(--card);
  color:var(--text);
  border:1px solid rgba(255,255,255,.08);
}
.topbar button.active{
  border-color:var(--accent);
}

/* summary */
.row{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.card{
  flex:1;
  background:var(--card);
  border-radius:14px;
  padding:12px;
}
.card .label{
  color:var(--muted);
  font-size:13px;
}
.card .value{
  color:var(--accent);
  font-size:20px;
  margin-top:6px;
}

/* voice */
button.primary{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:18px;
}
button.primary.recording{
  background:var(--danger);
}
.status{
  text-align:center;
  color:var(--muted);
  margin:10px 0;
}

/* records */
.record{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  margin:8px 0;
  display:flex;
  align-items:center;
  gap:10px;
}
.icon{
  font-size:22px;
  width:28px;
  text-align:center;
}
.recMain{
  flex:1;
}
.recTitle{
  font-size:15px;
}
.recMeta{
  color:var(--muted);
  font-size:12px;
}
.recRight{
  display:flex;
  align-items:center;
  gap:8px;
}
.amount{
  font-size:16px;
}
.menuBtn{
  background:transparent;
  border:none;
  color:var(--muted);
  font-size:20px;
}
</style>
</head>

<body>
<div class="app">
  <h1>üéô Voice Cash</h1>

  <div class="topbar">
    <button class="active">–¢—Ä–∞—Ç—ã –∑–∞ –¥–µ–Ω—å</button>
    <button>–ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –º–µ—Å—è—Ü</button>
    <button>–ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –≥–æ–¥</button>
  </div>

  <div class="row">
    <div class="card">
      <div class="label">–°–µ–≥–æ–¥–Ω—è</div>
      <div class="value" id="sumToday">0</div>
    </div>
    <div class="card">
      <div class="label">–ú–µ—Å—è—Ü</div>
      <div class="value" id="sumMonth">0</div>
    </div>
    <div class="card">
      <div class="label">–ì–æ–¥</div>
      <div class="value" id="sumYear">0</div>
    </div>
  </div>

  <button id="recBtn" class="primary">üé§ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <div class="status" id="status"></div>

  <div id="list"></div>
</div>

<script>
const KEY='vc-data';
let records=JSON.parse(localStorage.getItem(KEY)||'[]');

const ICONS={
  '–ö–æ—Ñ–µ':'üçó',
  '–ï–¥–∞':'üçó',
  '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç':'üöï',
  '–°–≤—è–∑—å':'üì∂',
  '–ù–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ':'‚ùì'
};

const RULES=[
 {c:'–ö–æ—Ñ–µ',k:['–∫–æ—Ñ–µ','–ª–∞—Ç—Ç–µ','–∫–∞–ø—É—á–∏–Ω–æ']},
 {c:'–ï–¥–∞',k:['–µ–¥–∞','–ø–∏—Ü—Ü–∞','—à–∞—É—Ä–º–∞','—Ä–µ—Å—Ç–æ—Ä–∞–Ω']},
 {c:'–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç',k:['—Ç–∞–∫—Å–∏','–º–µ—Ç—Ä–æ','–∞–≤—Ç–æ–±—É—Å']}
];

function detectCat(text){
 text=text.toLowerCase();
 for(const r of RULES)
  for(const k of r.k)
   if(text.includes(k)) return r.c;
 return '–ù–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ';
}

function today(){
 return new Date().toISOString().slice(0,10);
}

function render(){
 let t=0,m=0,y=0;
 const list=document.getElementById('list');
 list.innerHTML='';
 records.forEach(r=>{
  if(r.date===today()){
   t+=r.amount;
   const row=document.createElement('div');
   row.className='record';
   row.innerHTML=`
    <div class="icon">${ICONS[r.category]||'‚ùì'}</div>
    <div class="recMain">
      <div class="recTitle">${r.item}</div>
      <div class="recMeta">${r.category}</div>
    </div>
    <div class="recRight">
      <div class="amount">${r.amount}</div>
      <button class="menuBtn">‚ãÆ</button>
    </div>`;
   list.appendChild(row);
  }
  if(r.date.slice(0,7)===today().slice(0,7)) m+=r.amount;
  if(r.date.slice(0,4)===today().slice(0,4)) y+=r.amount;
 });
 document.getElementById('sumToday').textContent=t;
 document.getElementById('sumMonth').textContent=m;
 document.getElementById('sumYear').textContent=y;
}

let rec,isRec=false;
document.getElementById('recBtn').onclick=()=>{
 if(isRec){
  rec.stop();
  isRec=false;
  return;
 }
 rec=new webkitSpeechRecognition();
 rec.lang='ru-RU';
 rec.onresult=e=>{
  const t=e.results[0][0].transcript;
  const m=t.match(/(.+)\s(\d+)/);
  if(!m) return;
  records.unshift({
   id:crypto.randomUUID(),
   item:m[1].trim(),
   amount:+m[2],
   category:detectCat(m[1]),
   date:today()
  });
  localStorage.setItem(KEY,JSON.stringify(records));
  render();
 };
 rec.start();
 isRec=true;
};

render();
</script>
</body>
</html>
