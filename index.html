<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Cash App</title>

  <style>
    body {
      margin: 0;
      background: #0f0f14;
      color: #fff;
      font-family: system-ui, -apple-system;
      min-height: 100vh;
    }

    .app {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .total {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      color: #7c5cff;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      background: #7c5cff;
      color: white;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1a1a26;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .item {
      opacity: 0.9;
    }

    .amount {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>ðŸŽ™ Voice Cash</h1>
  <div class="total">Ð˜Ñ‚Ð¾Ð³Ð¾: <span id="total">0</span></div>

  <button onclick="startListening()">ðŸŽ¤ Ð“Ð¾Ð²Ð¾Ñ€Ð¸Ñ‚ÑŒ</button>

  <ul id="list"></ul>
</div>

<script>
  const listEl = document.getElementById('list');
  const totalEl = document.getElementById('total');

  let records = JSON.parse(localStorage.getItem('voice-cash')) || [];

  function save() {
    localStorage.setItem('voice-cash', JSON.stringify(records));
    render();
  }

  function render() {
    listEl.innerHTML = '';
    let sum = 0;

    records.forEach(r => {
      sum += r.amount;

      const li = document.createElement('li');
      li.innerHTML = `
        <span class="item">${r.item}</span>
        <span class="amount">${r.amount}</span>
      `;
      listEl.appendChild(li);
    });

    totalEl.textContent = sum;
  }

  render();

  function startListening() {
    if (!('webkitSpeechRecognition' in window)) {
      alert('Ð“Ð¾Ð»Ð¾ÑÐ¾Ð²Ð¾Ð¹ Ð²Ð²Ð¾Ð´ Ð½Ðµ Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶Ð¸Ð²Ð°ÐµÑ‚ÑÑ');
      return;
    }

    const rec = new webkitSpeechRecognition();
    rec.lang = 'ru-RU';
    rec.start();

    rec.onresult = e => {
      const text = e.results[0][0].transcript.toLowerCase();
      parseText(text);
    };
  }

  function parseText(text) {
    const match = text.match(/(.+?)\s(\d+)/);

    if (!match) {
      alert('Ð¡ÐºÐ°Ð¶Ð¸, Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€: "ÐšÐ¾Ñ„Ðµ 200"');
      return;
    }

    const item = match[1];
    const amount = parseInt(match[2]);

    records.unshift({ item, amount });
    save();
  }
</script>

</body>
</html>
