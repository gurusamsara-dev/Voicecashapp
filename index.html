<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Cash</title>

<style>
:root{
  --bg:#0b0b10;
  --card:#171724;
  --accent:#7c5cff;
  --text:#ffffff;
  --muted:#9a9ab3;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1200px 600px at top,#151528,#0b0b10);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
.app{
  max-width:520px;
  margin:auto;
  padding:16px;
}
h1{
  text-align:center;
  opacity:.9;
  margin-bottom:16px;
}

/* RECORD LIST */
.record{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}
.icon{
  width:36px;
  height:36px;
  border-radius:10px;
  background:rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}
.record-main{
  flex:1;
}
.record-main .name{
  font-size:15px;
}
.record-main .time{
  font-size:12px;
  color:var(--muted);
  margin-top:2px;
}
.amount{
  font-size:16px;
  color:var(--accent);
}

/* EMPTY */
.empty{
  text-align:center;
  color:var(--muted);
  margin-top:40px;
}
</style>
</head>

<body>
<div class="app">
  <h1>üéô Voice Cash</h1>
  <div id="list"></div>
  <div id="empty" class="empty hidden">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π</div>
</div>

<script>
const STORAGE_KEY = 'vc-records';

/* LOAD + NORMALIZE */
let raw = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
let records = raw.map(r=>({
  id: r.id || crypto.randomUUID(),
  name: r.name || r.item || r.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
  amount: Number(r.amount) || 0,
  time: r.time || '‚Äî',
  category: r.category || '–ù–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ'
}));
localStorage.setItem(STORAGE_KEY, JSON.stringify(records));

const list = document.getElementById('list');
const empty = document.getElementById('empty');

function icon(cat){
  if(cat === '–ï–¥–∞') return 'üçó';
  if(cat === '–ö–æ—Ñ–µ') return '‚òï';
  if(cat === '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç') return 'üöï';
  return '‚ùì';
}

function render(){
  list.innerHTML = '';
  if(records.length === 0){
    empty.classList.remove('hidden');
    return;
  }
  empty.classList.add('hidden');

  records.forEach(r=>{
    const el = document.createElement('div');
    el.className = 'record';
    el.innerHTML = `
      <div class="icon">${icon(r.category)}</div>
      <div class="record-main">
        <div class="name">${r.name}</div>
        <div class="time">${r.time}</div>
      </div>
      <div class="amount">${r.amount}</div>
    `;
    list.appendChild(el);
  });
}

render();
</script>
</body>
</html>
