<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Cash</title>

<style>
:root{
  --bg:#0f0f14;
  --card:#1a1a26;
  --accent:#7c5cff;
  --danger:#ff4d4d;
  --text:#fff;
  --muted:#9a9ab3;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
.app{
  max-width:520px;
  margin:auto;
  padding:16px;
}
h1{
  text-align:center;
  margin:10px 0 14px;
}

/* top buttons */
.topbar{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.topbar button{
  flex:1;
  padding:12px;
  border-radius:14px;
  background:var(--card);
  color:var(--text);
  border:1px solid rgba(255,255,255,.08);
}
.topbar button.active{
  border-color:var(--accent);
}

/* summary */
.row{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.card{
  flex:1;
  background:var(--card);
  border-radius:14px;
  padding:12px;
}
.card .label{
  color:var(--muted);
  font-size:13px;
}
.card .value{
  color:var(--accent);
  font-size:20px;
  margin-top:6px;
}

/* voice */
button.primary{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:18px;
}
button.primary.recording{
  background:var(--danger);
  animation:pulse 1.5s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:0.6}
}
.status{
  text-align:center;
  color:var(--muted);
  margin:10px 0;
}

/* records */
.record{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  margin:8px 0;
  display:flex;
  align-items:center;
  gap:10px;
}
.icon{
  font-size:22px;
  width:28px;
  text-align:center;
}
.recMain{
  flex:1;
}
.recTitle{
  font-size:15px;
}
.recMeta{
  color:var(--muted);
  font-size:12px;
}
.recRight{
  display:flex;
  align-items:center;
  gap:8px;
}
.amount{
  font-size:16px;
}
.menuBtn{
  background:transparent;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
}

/* modal & overlay */
.overlay{
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:rgba(0,0,0,0.7);
  display:none;
  z-index:100;
}
.overlay.show{
  display:flex;
  align-items:flex-end;
  justify-content:center;
}
.actionMenu{
  background:var(--card);
  border-radius:20px 20px 0 0;
  padding:20px;
  width:100%;
  max-width:520px;
}
.actionMenu button{
  width:100%;
  padding:16px;
  background:transparent;
  border:none;
  color:var(--text);
  font-size:16px;
  text-align:left;
  border-radius:12px;
  margin:6px 0;
  cursor:pointer;
}
.actionMenu button:hover{
  background:rgba(255,255,255,0.05);
}
.actionMenu button.danger{
  color:var(--danger);
}

/* edit panel */
.editPanel{
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.editPanel.show{
  display:flex;
}
.editForm{
  background:var(--card);
  border-radius:20px;
  padding:24px;
  width:90%;
  max-width:400px;
}
.editForm h2{
  margin:0 0 20px;
  font-size:20px;
}
.formGroup{
  margin-bottom:16px;
}
.formGroup label{
  display:block;
  color:var(--muted);
  font-size:13px;
  margin-bottom:6px;
}
.formGroup input{
  width:100%;
  padding:12px;
  background:var(--bg);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:10px;
  color:var(--text);
  font-size:15px;
}
.formActions{
  display:flex;
  gap:10px;
  margin-top:20px;
}
.formActions button{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
.formActions .btnSave{
  background:var(--accent);
  color:#fff;
}
.formActions .btnCancel{
  background:transparent;
  color:var(--muted);
  border:1px solid rgba(255,255,255,0.1);
}

/* charts */
.chartView{
  padding:16px;
  max-height:90vh;
  overflow-y:auto;
}
.chartView h3{
  margin:0 0 16px;
  font-size:18px;
}
.chartContainer{
  margin-bottom:20px;
}
.chartScroll{
  overflow-x:auto;
  overflow-y:hidden;
  margin-bottom:30px;
}
.chart{
  display:flex;
  align-items:flex-end;
  height:200px;
  gap:8px;
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,0.1);
  min-width:max-content;
}
.bar{
  width:32px;
  background:var(--accent);
  border-radius:4px 4px 0 0;
  min-height:2px;
  cursor:pointer;
  transition:all 0.2s;
  position:relative;
}
.bar.selected{
  background:var(--danger);
}
.bar:hover{
  opacity:0.8;
}
.barLabel{
  position:absolute;
  bottom:-24px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:var(--muted);
  white-space:nowrap;
}
.expenseList{
  margin-top:20px;
}
.expenseList h4{
  margin:0 0 12px;
  font-size:16px;
  color:var(--accent);
}

/* settings */
.settingsBtn{
  position:absolute;
  top:16px;
  right:16px;
  background:transparent;
  border:none;
  color:var(--text);
  font-size:24px;
  cursor:pointer;
  padding:8px;
}
.page{
  display:none;
}
.page.active{
  display:block;
}
.settingsPage{
  max-width:520px;
  margin:auto;
  padding:16px;
}
.settingsHeader{
  display:flex;
  align-items:center;
  margin-bottom:24px;
}
.backBtn{
  background:transparent;
  border:none;
  color:var(--text);
  font-size:24px;
  cursor:pointer;
  padding:8px;
  margin-right:12px;
}
.settingsHeader h2{
  margin:0;
  font-size:24px;
}
.settingItem{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
}
.settingLabel{
  color:var(--muted);
  font-size:13px;
  margin-bottom:8px;
}
.settingItem select{
  width:100%;
  padding:12px;
  background:var(--bg);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:10px;
  color:var(--text);
  font-size:15px;
  cursor:pointer;
}
.settingItem select option{
  background:var(--bg);
  color:var(--text);
}
</style>
</head>

<script>
const KEY='vc-data';
let records=JSON.parse(localStorage.getItem(KEY)||'[]');

const ICONS={
  '–ö–æ—Ñ–µ':'üçó',
  '–ï–¥–∞':'üçó',
  '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç':'üöï',
  '–°–≤—è–∑—å':'üì∂',
  '–ù–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ':'‚ùì'
};

const RULES=[
 {c:'–ö–æ—Ñ–µ',k:['–∫–æ—Ñ–µ','–ª–∞—Ç—Ç–µ','–∫–∞–ø—É—á–∏–Ω–æ']},
 {c:'–ï–¥–∞',k:['–µ–¥–∞','–ø–∏—Ü—Ü–∞','—à–∞—É—Ä–º–∞','—Ä–µ—Å—Ç–æ—Ä–∞–Ω']},
 {c:'–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç',k:['—Ç–∞–∫—Å–∏','–º–µ—Ç—Ä–æ','–∞–≤—Ç–æ–±—É—Å']}
];

function detectCat(text){
 text=text.toLowerCase();
 for(const r of RULES)
  for(const k of r.k)
   if(text.includes(k)) return r.c;
 return '–ù–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ';
}

function today(){
 return new Date().toISOString().slice(0,10);
}

function render(){
 let t=0,m=0,y=0;
 const list=document.getElementById('list');
 const todayStr=today();
 list.innerHTML='';
 records.forEach(r=>{
  const recDate=r.date.slice(0,10);
  if(recDate===todayStr){
   t+=r.amount;
   const row=document.createElement('div');
   row.className='record';
   row.innerHTML=`
    <div class="icon">${ICONS[r.category]||'‚ùì'}</div>
    <div class="recMain">
      <div class="recTitle">${r.item}</div>
      <div class="recMeta">${r.category}</div>
    </div>
    <div class="recRight">
      <div class="amount">${r.amount}</div>
      <button class="menuBtn" data-id="${r.id}">‚ãÆ</button>
    </div>`;
   list.appendChild(row);
   row.querySelector('.menuBtn').onclick=()=>openActionMenu(r.id);
  }
  if(recDate.slice(0,7)===todayStr.slice(0,7)) m+=r.amount;
  if(recDate.slice(0,4)===todayStr.slice(0,4)) y+=r.amount;
 });
 document.getElementById('sumToday').textContent=t;
 document.getElementById('sumMonth').textContent=m;
 document.getElementById('sumYear').textContent=y;
}

let rec,isRec=false;
const btn=document.getElementById('recBtn');

function stopRecording(){
 isRec=false;
 btn.classList.remove('recording');
 const t=translations[currentLang]||translations.en;
 btn.textContent=t.recBtn;
}

btn.onclick=()=>{
 if(isRec){
  rec.stop();
  return;
 }
 rec=new webkitSpeechRecognition();
 const langCodes={en:'en-US',ru:'ru-RU',es:'es-ES',fr:'fr-FR',de:'de-DE',it:'it-IT',pt:'pt-PT',zh:'zh-CN',ja:'ja-JP',ko:'ko-KR',ar:'ar-SA',hi:'hi-IN',tr:'tr-TR',nl:'nl-NL',pl:'pl-PL'};
 rec.lang=langCodes[currentLang]||'en-US';
 rec.onresult=e=>{
  let t=e.results[0][0].transcript;
  if(!t) return;

  // Convert number words to digits
  const numberWords={
   ru:{
    '–Ω–æ–ª—å':0,'–æ–¥–∏–Ω':1,'–æ–¥–Ω–∞':1,'–¥–≤–∞':2,'–¥–≤–µ':2,'—Ç—Ä–∏':3,'—á–µ—Ç—ã—Ä–µ':4,'–ø—è—Ç—å':5,'—à–µ—Å—Ç—å':6,'—Å–µ–º—å':7,'–≤–æ—Å–µ–º—å':8,'–¥–µ–≤—è—Ç—å':9,
    '–¥–µ—Å—è—Ç—å':10,'–æ–¥–∏–Ω–Ω–∞–¥—Ü–∞—Ç—å':11,'–¥–≤–µ–Ω–∞–¥—Ü–∞—Ç—å':12,'—Ç—Ä–∏–Ω–∞–¥—Ü–∞—Ç—å':13,'—á–µ—Ç—ã—Ä–Ω–∞–¥—Ü–∞—Ç—å':14,'–ø—è—Ç–Ω–∞–¥—Ü–∞—Ç—å':15,'—à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç—å':16,'—Å–µ–º–Ω–∞–¥—Ü–∞—Ç—å':17,'–≤–æ—Å–µ–º–Ω–∞–¥—Ü–∞—Ç—å':18,'–¥–µ–≤—è—Ç–Ω–∞–¥—Ü–∞—Ç—å':19,
    '–¥–≤–∞–¥—Ü–∞—Ç—å':20,'—Ç—Ä–∏–¥—Ü–∞—Ç—å':30,'—Å–æ—Ä–æ–∫':40,'–ø—è—Ç—å–¥–µ—Å—è—Ç':50,'—à–µ—Å—Ç—å–¥–µ—Å—è—Ç':60,'—Å–µ–º—å–¥–µ—Å—è—Ç':70,'–≤–æ—Å–µ–º—å–¥–µ—Å—è—Ç':80,'–¥–µ–≤—è–Ω–æ—Å—Ç–æ':90,
    '—Å—Ç–æ':100,'–¥–≤–µ—Å—Ç–∏':200,'—Ç—Ä–∏—Å—Ç–∞':300,'—á–µ—Ç—ã—Ä–µ—Å—Ç–∞':400,'–ø—è—Ç—å—Å–æ—Ç':500,'—à–µ—Å—Ç—å—Å–æ—Ç':600,'—Å–µ–º—å—Å–æ—Ç':700,'–≤–æ—Å–µ–º—å—Å–æ—Ç':800,'–¥–µ–≤—è—Ç—å—Å–æ—Ç':900,
    '—Ç—ã—Å—è—á–∞':1000,'—Ç—ã—Å—è—á–∏':1000,'—Ç—ã—Å—è—á':1000,'–º–∏–ª–ª–∏–æ–Ω':1000000,'–º–∏–ª–ª–∏–æ–Ω–∞':1000000,'–º–∏–ª–ª–∏–æ–Ω–æ–≤':1000000
   },
   en:{
    'zero':0,'one':1,'two':2,'three':3,'four':4,'five':5,'six':6,'seven':7,'eight':8,'nine':9,
    'ten':10,'eleven':11,'twelve':12,'thirteen':13,'fourteen':14,'fifteen':15,'sixteen':16,'seventeen':17,'eighteen':18,'nineteen':19,
    'twenty':20,'thirty':30,'forty':40,'fifty':50,'sixty':60,'seventy':70,'eighty':80,'ninety':90,
    'hundred':100,'thousand':1000,'million':1000000
   },
   es:{
    'cero':0,'uno':1,'una':1,'dos':2,'tres':3,'cuatro':4,'cinco':5,'seis':6,'siete':7,'ocho':8,'nueve':9,
    'diez':10,'once':11,'doce':12,'trece':13,'catorce':14,'quince':15,'diecis√©is':16,'diecisiete':17,'dieciocho':18,'diecinueve':19,
    'veinte':20,'treinta':30,'cuarenta':40,'cincuenta':50,'sesenta':60,'setenta':70,'ochenta':80,'noventa':90,
    'cien':100,'ciento':100,'doscientos':200,'trescientos':300,'cuatrocientos':400,'quinientos':500,'seiscientos':600,'setecientos':700,'ochocientos':800,'novecientos':900,
    'mil':1000,'mill√≥n':1000000
   }
  };

  const dict=numberWords[currentLang]||numberWords.en;
  const words=t.toLowerCase().split(/\s+/);
  let total=0;
  let current=0;
  let lastWasNumber=false;
  let numberStartIndex=-1;

  for(let i=words.length-1;i>=0;i--){
   const word=words[i].replace(/[.,!?]/g,'');
   if(dict[word]!==undefined){
    const val=dict[word];
    if(numberStartIndex===-1) numberStartIndex=i;
    if(val>=1000){
     current+=val;
     total+=current*val;
     current=0;
    }else if(val>=100){
     current+=val;
    }else{
     current+=val;
    }
    lastWasNumber=true;
   }else if(lastWasNumber){
    break;
   }
  }

  if(lastWasNumber && numberStartIndex>=0){
   total+=current;
   if(total>0){
    t=words.slice(0,numberStartIndex).join(' ')+' '+total;
   }
  }

  const m=t.match(/(.+)\s+(\d+(?:[.,]\d+)?)$/);
  if(!m) return;
  records.unshift({
   id:crypto.randomUUID(),
   item:m[1].trim(),
   amount:+m[2].replace(',','.'),
   category:detectCat(m[1]),
   date:today()
  });
  localStorage.setItem(KEY,JSON.stringify(records));
  render();
 };
 rec.onend=stopRecording;
 rec.start();
 isRec=true;
 btn.classList.add('recording');
 const t=translations[currentLang]||translations.en;
 btn.textContent=t.recBtnActive;
};

// action menu & edit logic
let currentRecordId=null;
const actionOverlay=document.getElementById('actionOverlay');
const editPanel=document.getElementById('editPanel');

function openActionMenu(id){
 currentRecordId=id;
 actionOverlay.classList.add('show');
}

function closeActionMenu(){
 actionOverlay.classList.remove('show');
 currentRecordId=null;
}

function deleteRecord(){
 records=records.filter(r=>r.id!==currentRecordId);
 localStorage.setItem(KEY,JSON.stringify(records));
 closeActionMenu();
 if(currentChartType && selectedPeriod){
  if(currentChartType==='month') showMonthChart();
  else if(currentChartType==='year') showYearChart();
 }else{
  render();
 }
}

function openEditPanel(){
 const record=records.find(r=>r.id===currentRecordId);
 if(!record) return;
 document.getElementById('editItem').value=record.item;
 document.getElementById('editCategory').value=record.category;
 document.getElementById('editAmount').value=record.amount;
 let dateValue=record.date;
 if(dateValue && dateValue.length===10) dateValue+='T00:00';
 document.getElementById('editDate').value=dateValue;
 closeActionMenu();
 editPanel.classList.add('show');
}

function closeEditPanel(){
 editPanel.classList.remove('show');
 currentRecordId=null;
}

function saveEdit(){
 const record=records.find(r=>r.id===currentRecordId);
 if(!record) return;
 const itemVal=document.getElementById('editItem').value.trim();
 const catVal=document.getElementById('editCategory').value.trim();
 const amountVal=document.getElementById('editAmount').value;
 const dateVal=document.getElementById('editDate').value;
 if(!itemVal || !catVal || !amountVal || !dateVal) return;
 record.item=itemVal;
 record.category=catVal;
 record.amount=+amountVal;
 record.date=dateVal;
 localStorage.setItem(KEY,JSON.stringify(records));
 closeEditPanel();
 if(currentChartType && selectedPeriod){
  if(currentChartType==='month') showMonthChart();
  else if(currentChartType==='year') showYearChart();
 }else{
  render();
 }
}

// event listeners
actionOverlay.onclick=(e)=>{
 if(e.target===actionOverlay) closeActionMenu();
};
document.getElementById('editBtn').onclick=openEditPanel;
document.getElementById('deleteBtn').onclick=deleteRecord;
editPanel.onclick=(e)=>{
 if(e.target===editPanel) closeEditPanel();
};
document.getElementById('cancelEdit').onclick=(e)=>{
 e.stopPropagation();
 closeEditPanel();
};
document.getElementById('saveEdit').onclick=(e)=>{
 e.stopPropagation();
 saveEdit();
};

// charts
const chartPanel=document.getElementById('chartPanel');
let currentChartType=null;
let selectedPeriod=null;

function openChart(type){
 currentChartType=type;
 chartPanel.classList.add('show');
 if(type==='month') showMonthChart();
 else if(type==='year') showYearChart();
}

function closeChart(){
 chartPanel.classList.remove('show');
 currentChartType=null;
 selectedPeriod=null;
}

document.getElementById('chartBack').onclick=closeChart;
chartPanel.onclick=(e)=>{
 if(e.target===chartPanel) closeChart();
};

function showMonthChart(){
 const now=new Date();
 const year=now.getFullYear();
 const month=now.getMonth();
 const daysInMonth=new Date(year,month+1,0).getDate();
 const todayDate=today();

 document.getElementById('chartTitle').textContent='Monthly Analytics';

 const dailyTotals={};
 for(let d=1;d<=daysInMonth;d++){
  const date=`${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
  dailyTotals[date]=0;
 }

 records.forEach(r=>{
  const recDate=r.date.slice(0,10);
  if(recDate.startsWith(`${year}-${String(month+1).padStart(2,'0')}`)){
   dailyTotals[recDate]=(dailyTotals[recDate]||0)+r.amount;
  }
 });

 const values=Object.values(dailyTotals);
 const maxVal=Math.max(...values,1);

 let chartHTML='<h3>Daily Expenses</h3><div class="chartScroll"><div class="chart">';
 for(let d=1;d<=daysInMonth;d++){
  const date=`${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
  const val=dailyTotals[date];
  const height=(val/maxVal)*100;
  const isSelected=date===todayDate?'selected':'';
  chartHTML+=`<div class="bar ${isSelected}" style="height:${height}%" data-date="${date}"><div class="barLabel">${d}</div></div>`;
 }
 chartHTML+='</div></div><div id="expenseList" class="expenseList"></div>';

 document.getElementById('chartContainer').innerHTML=chartHTML;

 document.querySelectorAll('.bar').forEach(bar=>{
  bar.onclick=()=>{
   document.querySelectorAll('.bar').forEach(b=>b.classList.remove('selected'));
   bar.classList.add('selected');
   const date=bar.dataset.date;
   selectedPeriod=date;
   showExpensesForDate(date);
  };
 });

 selectedPeriod=todayDate;
 showExpensesForDate(todayDate);

 setTimeout(()=>{
  const selectedBar=document.querySelector('.bar.selected');
  if(selectedBar){
   selectedBar.scrollIntoView({behavior:'smooth',inline:'center',block:'nearest'});
  }
 },100);
}

function showYearChart(){
 const now=new Date();
 const year=now.getFullYear();
 const currentMonth=now.getMonth();
 const currentMonthPrefix=`${year}-${String(currentMonth+1).padStart(2,'0')}`;

 document.getElementById('chartTitle').textContent='Yearly Analytics';

 const monthlyTotals={};
 const monthNames=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

 for(let m=0;m<12;m++){
  const prefix=`${year}-${String(m+1).padStart(2,'0')}`;
  monthlyTotals[prefix]=0;
 }

 records.forEach(r=>{
  const recDate=r.date.slice(0,10);
  const prefix=recDate.slice(0,7);
  if(recDate.startsWith(String(year))){
   monthlyTotals[prefix]=(monthlyTotals[prefix]||0)+r.amount;
  }
 });

 const values=Object.values(monthlyTotals);
 const maxVal=Math.max(...values,1);

 let chartHTML='<h3>Monthly Expenses</h3><div class="chartScroll"><div class="chart">';
 for(let m=0;m<12;m++){
  const prefix=`${year}-${String(m+1).padStart(2,'0')}`;
  const val=monthlyTotals[prefix];
  const height=(val/maxVal)*100;
  const isSelected=prefix===currentMonthPrefix?'selected':'';
  chartHTML+=`<div class="bar ${isSelected}" style="height:${height}%" data-month="${prefix}"><div class="barLabel">${monthNames[m]}</div></div>`;
 }
 chartHTML+='</div></div><div id="expenseList" class="expenseList"></div>';

 document.getElementById('chartContainer').innerHTML=chartHTML;

 document.querySelectorAll('.bar').forEach(bar=>{
  bar.onclick=()=>{
   document.querySelectorAll('.bar').forEach(b=>b.classList.remove('selected'));
   bar.classList.add('selected');
   const monthPrefix=bar.dataset.month;
   selectedPeriod=monthPrefix;
   showExpensesForMonth(monthPrefix);
  };
 });

 selectedPeriod=currentMonthPrefix;
 showExpensesForMonth(currentMonthPrefix);

 setTimeout(()=>{
  const selectedBar=document.querySelector('.bar.selected');
  if(selectedBar){
   selectedBar.scrollIntoView({behavior:'smooth',inline:'center',block:'nearest'});
  }
 },100);
}

function showExpensesForDate(date){
 const dayRecords=records.filter(r=>r.date.slice(0,10)===date);
 const container=document.getElementById('expenseList');

 if(dayRecords.length===0){
  container.innerHTML='<h4>No expenses on this day</h4>';
  return;
 }

 let html=`<h4>Expenses for ${date}</h4>`;
 dayRecords.forEach(r=>{
  html+=`
   <div class="record">
    <div class="icon">${ICONS[r.category]||'‚ùì'}</div>
    <div class="recMain">
     <div class="recTitle">${r.item}</div>
     <div class="recMeta">${r.category}</div>
    </div>
    <div class="recRight">
     <div class="amount">${r.amount}</div>
     <button class="menuBtn" data-id="${r.id}">‚ãÆ</button>
    </div>
   </div>`;
 });

 container.innerHTML=html;

 document.querySelectorAll('#expenseList .menuBtn').forEach(btn=>{
  btn.onclick=()=>{
   currentRecordId=btn.dataset.id;
   actionOverlay.classList.add('show');
  };
 });
}

function showExpensesForMonth(monthPrefix){
 const monthRecords=records.filter(r=>r.date.slice(0,10).startsWith(monthPrefix));
 const container=document.getElementById('expenseList');

 if(monthRecords.length===0){
  container.innerHTML='<h4>No expenses in this month</h4>';
  return;
 }

 const dailyTotals={};
 monthRecords.forEach(r=>{
  const recDate=r.date.slice(0,10);
  dailyTotals[recDate]=(dailyTotals[recDate]||0)+r.amount;
 });

 let html=`<h4>Expenses for ${monthPrefix}</h4>`;
 Object.keys(dailyTotals).sort().forEach(date=>{
  const dayRecords=records.filter(r=>r.date.slice(0,10)===date);
  html+=`<div class="card" style="margin-bottom:8px;"><div class="label">${date}</div><div class="value">${dailyTotals[date]}</div></div>`;
  dayRecords.forEach(r=>{
   html+=`
    <div class="record">
     <div class="icon">${ICONS[r.category]||'‚ùì'}</div>
     <div class="recMain">
      <div class="recTitle">${r.item}</div>
      <div class="recMeta">${r.category}</div>
     </div>
     <div class="recRight">
      <div class="amount">${r.amount}</div>
      <button class="menuBtn" data-id="${r.id}">‚ãÆ</button>
     </div>
    </div>`;
  });
 });

 container.innerHTML=html;

 document.querySelectorAll('#expenseList .menuBtn').forEach(btn=>{
  btn.onclick=()=>{
   currentRecordId=btn.dataset.id;
   actionOverlay.classList.add('show');
  };
 });
}
